<app-nav></app-nav>
<router-outlet></router-outlet>
<div class="all ">

  <div class="container text-center">
    <div class="spinner-border text-primary overlay {{spinner}}" style="width: 5rem; height: 5rem;" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <!-- second row -->
    <div class="row">
    <div class="heading mx-auto p-2 col">
      <h1><span class="badge bg-secondary">Who is More Cute?</span></h1>
    </div>
  </div>
  
  <!-- third row -->
  <div class="row">
    <div class="col imageBody mx-auto ">
      <img
        [src]="imageCATData"
        [ngStyle]="{ height: '200px' }"
        class="rounded-circle float-start"
        />
      <button
        class="btn1 col mt-2 "
        type="button"
        class="btn btn-outline-light"
        (click)="cat()"
      >
        Cat
      </button>
    </div>
    <div class="col imageBody">
      <img
      [src]="imageDOGData"
      [ngStyle]="{ height: '200px' }"
      class="rounded-circle float-end"
      />
      <button
      class="btn2 col mt-2"
      type="button"
      class="btn btn-outline-light"
      (click)="dog()"
      >
      Dog
    </button>
  </div>
  </div>
  
  <!-- fifth row -->
  <div class="row">
    <div class="col">
      <img
      [src]="selectedImage"
      [ngStyle]="{ height: '200px' }"
      class="rounded"
      />
    </div>
  </div>
</div>
<app-footer></app-footer>
</div>
